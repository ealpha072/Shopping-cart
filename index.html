<!DOCTYPE html>
<html>
<head>
	<title>Shopping Website</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
  			<a class="navbar-brand" href="#">ALPHA SHOP</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
  			<div class="collapse navbar-collapse" id="navbarNav">
    			<ul class="navbar-nav">
     				<li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
      				<li class="nav-item"><a class="nav-link" href="#">Features</a></li>
      				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
    			</ul>
  			</div>
		</nav>
		<div class="phones" style="background-color: white;margin-top: 20px;">
            <div id="holder">
                <div>
                    <h2>TELEVISION SETS</h2>
                </div>
                <div class="row" id="phone-row">
                </div>
            </div> 
        </div>
        <div class="cart">
        	<h2 class="text-center">My Cart</h2>
        	<table class="table">
        		<thead>
        			<tr>
        				<th>Item</th>
        				<th>Price</th>
        				<th colspan="2" class="text-center">Quantity</th>
        			</tr>
        		</thead>
        		<tfoot>
        			<tr><th>Total :<span id="total">Ksh 0</span></th></tr>
        		</tfoot>
        	</table>
        </div>

        <div class="text-center purchase">
          <button class="btn btn-primary text-center" type="button" data-toggle="modal" data-target="#purchasemodal">PURCHASE</button>
        </div>

        <div class="modal fade" id="purchasemodal" tabindex="-1" role="dialog" aria-labelledby="mymodaltitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="mymodaltitle">Purchase request</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <p>Thank you for purchasing our products, please confirm your purchse by clicking the confirm button below</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Confirm Purchase</button>
              </div>
            </div>
          </div>
        </div>
	</div>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script></body>
</html>
